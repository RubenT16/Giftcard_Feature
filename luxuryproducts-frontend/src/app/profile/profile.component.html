<div class="container">
  <div class="card col-lg-8 col-md-10 col-12 mx-auto mt-5">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12 mb-4 text-center">
          <img
            src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
            class="img-fluid rounded-circle profile-image"
            alt="Profile Picture"
          />
        </div>
        
        <div class="col-lg-8 col-md-6 col-12">
          <div class="mb-3">
            <h5 class="card-title">Profile Information</h5>
          </div>
          <p class="mb-1">Name: {{ user.name }}</p>
          <p class="mb-1">Infix: {{ user.infix }}</p>
          <p class="mb-1">Last Name: {{ user.lastName }}</p>
          <p class="mb-1">Email: {{ user.email }}</p>
          <div class="button-container">
            <button class="btn" (click)="toggleGiftCards()">
              {{ showGiftCards ? 'Hide' : 'Show' }} Gift Cards
            </button>
            <button class="btn" [routerLink]="['/profile-update']">
              Update Profile
            </button>
          </div>

          <div *ngIf="showGiftCards" class="gift-card-section mt-3">
            <h5>Your Gift Cards</h5>
            <div *ngIf="giftCards && giftCards.length > 0; else noGiftCards">
              <div *ngFor="let card of giftCards" class="gift-card">
                <p><strong>Code:</strong> {{ card.code }}</p>
                <p><strong>Balance:</strong> {{ card.balance| currency:'EUR'}}</p>
                <p><strong>Status:</strong> {{ card.active ? 'Active' : 'Inactive' }}</p>
              </div>
            </div>
            <ng-template #noGiftCards>
              <p>You have no gift cards.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
